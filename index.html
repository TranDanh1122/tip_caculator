<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="logo" class="logo">

    <div class="card">
      <form novalidate>
        <fieldset class="form_control">
          <div class="label_group">
            <label> Bill</label>
            <span class="error"></span>

          </div>
          <div class="input_group">
            <img src="./images/icon-dollar.svg" alt="icon-dollar">
            <input type="text" name="bill" placeholder="0.00">
          </div>
        </fieldset>
        <fieldset class="form_select">
          <label>Select Tip %</label>
          <div class="options">
            <div class="option" value="5">
              5%
            </div>
            <div class="option" value="10">
              10%
            </div>
            <div class="option" value="15">
              15%
            </div>
            <div class="option" value="25">
              25%
            </div>
            <div class="option" value="50">
              50%
            </div>
            <div class="option custom" value="0">
              <input type="text" name="tips" placeholder="Custom">
            </div>
          </div>
        </fieldset>
        <fieldset class="form_control">
          <div class="label_group">
            <label> Number of People</label>
            <span class="error"></span>
          </div>
          <div class="input_group">
            <img src="./images/icon-person.svg" alt="icon-person">
            <input type="text" name="nop" placeholder="0">
          </div>
        </fieldset>
      </form>
      <div class="bill">
        <div class="result">
          <div class="text">
            <h2> Tip Amount</h2>
            <span> / person</span>
          </div>
          <div id="tip_total" class="amount">$0.00</div>
        </div>
        <div class="result">
          <div class="text">
            <h2>Total</h2>
            <span> / person</span>
          </div>
          <div id="total" class="amount">$0.00</div>
        </div>
        <div empty id="reset" class="reset">
          Reset
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TranDanh1122">TRáº§n Danh</a>.
    </div>
  </footer>


  <script src="./script.js"></script>
</body>

</html>
